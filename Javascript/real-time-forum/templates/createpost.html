{{define "createPost"}}
<div class="modal" id="createPostModal" tabindex="-1">
	<div class="modal-dialog modal-lg">
	  <div class="modal-content">
		<div class="modal-header border-0 pb-0">
		  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		</div>
		<div class="modal-body border-0 pt-1">
			<h4 class="mt-0 ms-4 mb-3 text-start text-primary">Create new post</h4>
			<form id="createPostForm" method="post">
				<div class="form-group mb-2 mx-4">
					<select id="newPostCategory" class="form-select" multiple>
						<option id="newPostCategoryLabel"selected>Pick a category</option>
						{{range GetCategories}}
						<option value="{{.Id}}">{{.Category}}</option>
						{{end}}
					</select>
				</div>
				<div class="form-floating mb-2 mx-4">
					<input id="newPostTitle" class="form-control" placeholder=" " maxlength="60"/>
					<label id="newPostTitleLabel" for="newPostTitle">Post title</label>
				</div>
				<div class="form-floating mx-4">
					<textarea id="newPostText" class="form-control" style="height: 20vh" placeholder=" "></textarea>
					<label id="newPostTextLabel" for="newPostText">Post text</label>
				</div>
				<div class="form-group text-center mt-3 mb-2">
					<input type="submit" id="submitCreatePostForm" class="btn btn-primary" value="Create post"/>
				</div>
			</form>
		</div>
	  </div>
	</div>
</div>
{{end}}
